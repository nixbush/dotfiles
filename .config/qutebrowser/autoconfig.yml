# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  backend:
    global: webengine
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.height:
    global: 24%
  completion.shrink:
    global: false
  confirm_quit:
    global:
    - downloads
  content.autoplay:
    global: false
  content.blocking.enabled:
    global: false
  content.blocking.method:
    global: both
  content.cookies.accept:
    global: all
  content.geolocation:
    https://www.google.com: false
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.javascript.can_access_clipboard:
    global: true
  content.notifications.enabled:
    https://crohasit.net: false
    https://sea.mashable.com: false
    https://smallseotools.com: false
    https://www.facebook.com: false
    https://www.fotor.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.notifications.presenter:
    global: libnotify
  content.pdfjs:
    global: false
  content.prefers_reduced_motion:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  fonts.default_family:
    global: Inter
  fonts.default_size:
    global: 10pt
  fonts.web.family.fixed:
    global: JetBrainsMono Nerd Font
  fonts.web.family.serif:
    global: null
  fonts.web.family.standard:
    global: null
  hints.dictionary:
    global: /usr/share/dict/words
  qt.force_software_rendering:
    global: software-opengl
  scrolling.bar:
    global: always
  statusbar.show:
    global: always
  tabs.last_close:
    global: startpage
  tabs.title.format:
    global: '{audio}{index}: {current_title}'
  url.default_page:
    global: https://search.brave.com
  url.searchengines:
    global:
      DEFAULT: https://search.brave.com/search?q={}
  url.start_pages:
    global: https://search.brave.com
