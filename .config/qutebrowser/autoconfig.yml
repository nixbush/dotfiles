# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  backend:
    global: webengine
  colors.tabs.pinned.even.bg:
    global: darkseagreen
  colors.webpage.bg:
    global: '#24273a'
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.grayscale.all:
    global: false
  colors.webpage.darkmode.policy.images:
    global: smart
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.height:
    global: 24%
  completion.scrollbar.width:
    global: 12
  completion.shrink:
    global: false
  confirm_quit:
    global:
    - downloads
  content.autoplay:
    global: false
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
    - https://easylist-downloads.adblockplus.org/abp-filters-anti-cv.txt
    - https://raw.githubusercontent.com/Spam404/lists/master/adblock-list.txt
    - https://easylist-downloads.adblockplus.org/fanboy-notifications.txt
    - https://raw.githubusercontent.com/hoshsadiq/adblock-nocoin-list/master/nocoin.txt
    - https://raw.githubusercontent.com/bongochong/CombinedPrivacyBlockLists/master/cpbl-abp-list.txt
    - https://easylist-downloads.adblockplus.org/fanboy-social.txt
  content.blocking.enabled:
    global: true
  content.blocking.method:
    global: both
  content.cookies.accept:
    global: all
  content.geolocation:
    https://www.google.com: false
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.javascript.can_access_clipboard:
    global: true
  content.notifications.enabled:
    https://crohasit.net: false
    https://gamdie.com: false
    https://sea.mashable.com: false
    https://smallseotools.com: false
    https://www.facebook.com: false
    https://www.fotor.com: false
    https://www.messenger.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.notifications.presenter:
    global: libnotify
  content.pdfjs:
    global: false
  content.prefers_reduced_motion:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  fonts.default_family:
    global: Inter
  fonts.default_size:
    global: 10pt
  fonts.web.family.fixed:
    global: UbuntuMono Nerd Font
  fonts.web.family.serif:
    global: null
  fonts.web.family.standard:
    global: null
  hints.dictionary:
    global: /usr/share/dict/words
  qt.force_software_rendering:
    global: software-opengl
  scrolling.bar:
    global: always
  session.lazy_restore:
    global: true
  statusbar.show:
    global: always
  tabs.last_close:
    global: startpage
  tabs.padding:
    global:
      bottom: 0
      left: 5
      right: 5
      top: 0
  tabs.position:
    global: top
  tabs.title.alignment:
    global: left
  tabs.title.format:
    global: '{audio}{private}{current_title}'
  url.default_page:
    global: https://search.brave.com
  url.searchengines:
    global:
      DEFAULT: https://search.brave.com/search?q={}
  url.start_pages:
    global: https://search.brave.com
  window.hide_decoration:
    global: false
